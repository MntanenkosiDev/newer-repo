<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
            <h1>Welcome To ThandoCodes</h1>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Contact Me</a>
        </div>
    </header>
    <br>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <div class="content">

        <label for="username">username: </label>
        <input type="text" id="username" placeholder="myUserName" minlength="6" maxlength="15" required>
        <br><br>

        <label for="password">password: </label>
        <input type="password" id="password" maxlength="15" required>
        <br><br>

        <label for="email">email: </label>
        <input type="email" id="email" placeholder="meandyou@gmail.com" required>
        <br><br>

        <label for="phone">phone no. </label>
        <input type="tel" id="phone" placeholder="089-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <label for="dob">birthdate: </label>
        <input type="date" id="dob" required>
        <br><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="100" value="1" required>
        <br><br>

        <label for="title">title: </label>

        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms. </label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Dr.">Dr. </label>
        <input type="radio" id="Dr." value="Dr." name="title">
        <br><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br><br>

        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe">
        <br><br>

        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br><br>

        <label for="file">file: </label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br><br>

            <input type="reset" id="button">
            <input type="submit" value="Submit" id="button">

        </div>

    </form>
